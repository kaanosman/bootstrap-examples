<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/modern-business.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  </head>

  <style type="text/css">
    body{background-color: #e3e4e4 !important }
  </style>

  <body>
    <div class="" id="myModal" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <center><h3>Kayıt Ol</h3></center>
        </div>

        <div class="modal-body">
          <form action="" name="" method=""  class="form-horizontal">

            <div class="form-group">
              <label class="col-sm-3 control-label">Ad :</label>
              <div class="col-sm-7">
              <input type="text" name="username" class="form-control" placeholder="Ad Gir">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Soyad :</label>
              <div class="col-sm-7">
              <input type="text" name="usersurname" class="form-control" placeholder="Soyad Gir">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Şifre :</label>
              <div class="col-sm-7">
              <input type="password" name="password" class="form-control" placeholder="Şifrenizi Gir">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Tekrar Şifre :</label>
              <div class="col-sm-7">
              <input type="password" name="passwordtwo" class="form-control" placeholder="Tekrar Şifre Gir">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">E-Mail :</label>
              <div class="col-sm-7">
              <input type="text" name="mail" class="form-control" placeholder="E-Mail Gir">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-6">
                <div class="checkbox">
                  <label><input type="checkbox" name="a">Üyelik Sözleşmesini Kabul Ediyorum</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-6">
              <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </div>
            
          </form>
        </div>
      </div>  
      </div>  
    </div> 
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script> 
  </body>
</html>
